<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Employee</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        button {
            background: #2980b9;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #2471a3;
        }

        .btn-back {
            background: #7f8c8d;
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Update Employee</h2>

    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">

        <!-- IMPORTANT: ID hidden field -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" required />
        </div>

        <div class="form-group">
            <label>Department</label>
            <input type="text" th:field="*{department}" required />
        </div>

        <div class="btn-group">
            <a th:href="@{/}" class="btn-back">â¬… Back</a>
            <button type="submit">ðŸ”„ Update</button>
        </div>
    </form>
</div>

</body>
</html>
