<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-bar p {
            font-size: 14px;
            color: #555;
        }

        .btn-add {
            background: #4CAF50;
            color: #fff;
            padding: 10px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-add:hover {
            background: #43a047;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
        }

        th {
            background: #34495e;
            color: white;
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }

        td {
            padding: 12px;
            font-size: 14px;
            border-bottom: 1px solid #eaeaea;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #f1f3f6;
        }

        .actions a {
            text-decoration: none;
            font-weight: 600;
            margin-right: 10px;
        }

        .edit {
            color: #2980b9;
        }

        .edit:hover {
            text-decoration: underline;
        }

        .delete {
            color: #e74c3c;
        }

        .delete:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 25px;
            text-align: center;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Employee Management System</h2>

    <div class="top-bar">
        <p>Manage employee records efficiently and securely.</p>
        <a th:href="@{/showNewEmployeeForm}" class="btn-add">+ Add New Employee</a>
    </div>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>

        <tr th:each="emp : ${listEmployees}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.department}"></td>
            <td class="actions">
                <a class="edit" th:href="@{/showFormForUpdate/{id}(id=${emp.id})}">Edit</a>
                |
                <a class="delete" th:href="@{/deleteEmployee/{id}(id=${emp.id})}"
                   onclick="return confirm('Are you sure you want to delete this employee?');">
                    Delete
                </a>
            </td>
        </tr>
    </table>

    <footer>
        Â© 2026 Employee Management System | Built with Spring Boot & Thymeleaf
    </footer>

</div>

</body>
</html>
