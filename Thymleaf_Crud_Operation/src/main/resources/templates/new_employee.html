<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #43a047;
        }

        .btn-back {
            background: #7f8c8d;
            text-decoration: none;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #707b7c;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Add New Employee</h2>
    <div class="subtitle">Enter employee details below</div>

    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">

        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" placeholder="Enter employee name" required />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" placeholder="Enter employee email" required />
        </div>

        <div class="form-group">
            <label>Department</label>
            <input type="text" th:field="*{department}" placeholder="Enter department" required />
        </div>

        <div class="btn-group">
            <a th:href="@{/}" class="btn-back">â¬… Back</a>
            <button type="submit">ðŸ’¾ Save Employee</button>
        </div>

    </form>

</div>

</body>
</html>
